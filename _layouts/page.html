<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"><!--<![endif]-->

<head>
    {% include head.html %}
    <!-- Meta viewport tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Responsive Wrapper */
        .wrapper {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            align-items: center; /* Centers items horizontally */
            max-width: 100%; /* Allows the wrapper to scale */
            padding: 20px; /* Adds padding for breathing room */
            margin: auto; /* Centers the wrapper */
        }

        /* Responsive Post Title */
        .post-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%; /* Full width on smaller screens */
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f0f0; /* Light background color */
        }

        .post-title h1 {
            font-size: 2em; /* Responsive text size */
            margin-bottom: 10px;
        }

        .post-title .btn.zoombtn {
            font-size: 1em; /* Responsive button size */
            padding: 10px 15px;
            margin-top: 10px;
        }

        /* Responsive Content Area */
        .content {
            width: 100%; /* Full width for smaller screens */
            max-width: 800px; /* Maximum width for readability */
        }

        /* Media Queries for different screen sizes */
        @media (min-width: 768px) {
            .wrapper {
                flex-direction: row; /* Changes to horizontal layout on larger screens */
            }

            .post-title {
                width: 50%; /* Half width on medium to large screens */
            }

            .content {
                width: 50%; /* Half width on medium to large screens */
                padding-left: 20px; /* Adds padding between title and content */
            }
        }

        @media (min-width: 992px) {
            .post-title h1 {
                font-size: 2.5em; /* Larger text size for bigger screens */
            }
        }
    </style>
</head>

<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title {% if page.feature %} feature {% endif %}">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </div>
                {{ content }}
            </div>
        </div>
        {% if page.comments and site.disqus_shortname %}
        <section id="disqus_thread" class="animated fadeInUp"></section>
        <!-- /#disqus_thread -->
        {% endif %}
    </header>
    {% include scripts.html %}
    {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>

</html>
